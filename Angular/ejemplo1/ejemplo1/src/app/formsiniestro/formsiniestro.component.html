<p-dialog header="Title" [(visible)]="display">
    No existe la poliza ingresada, por favor ingrese una poliza válida
</p-dialog>

<p-dialog header="Title" [(visible)]="display2">
    No existe perito con este DNI asignado, escriba un DNI válido.
</p-dialog>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>

<div class="row">
    <label class="form-label">
        <b>
            <font color="black">Buscar Poliza existente</font>
        </b>
    </label>
    <div class="col-md-3">
        <div class="mb-4">

            <input type="number" pInputText class="form-control" required [(ngModel)]="siniestroNuevo.numeroPoliza"
                [ngModelOptions]="{standalone: true}" [min]="0" [max]="9999999999">
        </div>
    </div>
    <div class="col-md-3">
        <div class="mb-4">
            <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-primary"
                (click)="buscarSeguro(siniestroNuevo.numeroPoliza)">
            </button>
        </div>
    </div>
</div>


<form id="cliente" *ngIf="mostrarDatosCliente">
    <h3>Información del cliente</h3>
    <br>
    <div class="col-md-2">
        <div class="mb-5">
            <span class="p-float-label">
                <input type="text" pInputText class="form-control" required maxlength="40" [(ngModel)]="cliente.dniCl"
                    [ngModelOptions]="{standalone: true}" disabled>
                <label class="form-label">DNI</label>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="cliente.nombreCl" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Nombre</label>
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="cliente.apellido1" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Primer Apellido</label>
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" maxlength="40" [(ngModel)]="cliente.apellido2"
                        [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Segundo Apellido</label>
                </span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="cliente.claseVia" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Clase Vía</label>
                </span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="cliente.nombreVia" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Nombre Vía</label>
                </span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="number" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="cliente.numeroVia" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Número Vía</label>
                </span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="number" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="cliente.codPostal" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Código Postal</label>
                </span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="cliente.ciudad" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Ciudad</label>
                </span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="number" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="cliente.telefono" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Teléfono</label>
                </span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" maxlength="75"
                        [(ngModel)]="cliente.observaciones" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Observaciones</label>
                </span>
            </div>
        </div>
    </div>
</form>



<form id="crearSeguro" *ngIf="mostrarDatosCliente">
    <br>
    <h3>Información de la poliza</h3>
    <br>
    <div class="col-md-3">
        <div class="mb-4">
            <span class="p-float-label">
                <input type="text" pInputText class="form-control" required maxlength="40"
                    [(ngModel)]="siniestroNuevo.numeroPoliza" [ngModelOptions]="{standalone: true}" disabled>
                <label class="form-label">Numero de Poliza</label>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-4">
                <label class="form-label"> <b>
                        <font color="black">Fecha del siniestro</font>
                    </b> </label>
                <input type="date" pInputText class="form-control" required [(ngModel)]="seguro.fechaInicio"
                    [ngModelOptions]="{standalone: true}" disabled>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
                <label class="form-label"><b>Fecha de Vencimiento</b></label>
                <input type="date" pInputText class="form-control" [(ngModel)]="seguro.fechaVencimiento"
                    [ngModelOptions]="{standalone: true}" disabled>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40" [(ngModel)]="seguro.ramo"
                        [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Ramo</label>
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="seguro.condicionesParticulares" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">condiciones particulares</label>
                </span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="seguro.obervaciones" [ngModelOptions]="{standalone: true}" disabled>
                    <label class="form-label">Observaciones</label>
                </span>
            </div>
        </div>
    </div>
</form>

<form id="crearSiniestro" *ngIf="mostrarFormulario">
    <font COLOR="black">
        <h3>Registrar Siniestro</h3>
    </font>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-4">
                <label class="form-label"> <b>
                        <font color="black">Fecha de Inicio</font>
                    </b> </label>
                <input type="date" pInputText class="form-control" required [(ngModel)]="siniestroNuevo.fechaS"
                    [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
                <label class="form-label"><b>Causas</b></label>
                <input type="text" pInputText class="form-control" [(ngModel)]="siniestroNuevo.causas"
                    [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="siniestroNuevo.aceptado" [ngModelOptions]="{standalone: true}">
                    <label class="form-label">Aceptado</label>
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="siniestroNuevo.indemnizacion" [ngModelOptions]="{standalone: true}">
                    <label class="form-label">Indemnización</label>
                </span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="mb-4">
                <span class="p-float-label">
                    <input type="text" pInputText class="form-control" required maxlength="40"
                        [(ngModel)]="siniestroNuevo.perito.dniPerito" [ngModelOptions]="{standalone: true}">
                    <label class="form-label">DNI del perito que registra</label>
                </span>
            </div>
        </div>
        <div class="mb-4">
            <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-primary"
                (click)="buscarPerito(siniestroNuevo.perito.dniPerito)">
            </button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-success float-end" (click)="enviarFormulario()" *ngIf="mostrarGuardar">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-check-square-fill" viewBox="0 0 16 16">
                    <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
                </svg> Guardar
            </button>
        </div>
    </div>
</form>

<br>
