<div class="container">
    <div class="row">
        <div class="col-md-7">
            <button type="button" class="btn btn-outline-dark float-end" (click)=mostrarFormularios()>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path
                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    <path fill-rule="evenodd"
                        d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                </svg> Crear nuevo cliente</button>
        </div>
    </div>
    <br>
    <br>
    <form id="crearCliente" *ngIf="mostrarFormulario">
        <font COLOR="white">
            <h3>Crear un nuevo cliente</h3>
        </font>
        <br>
        <div class="row">
            <div class="col-md-6 ">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="text" pInputText class="form-control" required maxlength="40"
                            [(ngModel)]="clienteNuevo.nombreCl" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Nombre</label>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="text" pInputText class="form-control" required maxlength="40"
                            [(ngModel)]="clienteNuevo.apellido1" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Primer Apellido</label>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="text" pInputText class="form-control" maxlength="40"
                            [(ngModel)]="clienteNuevo.apellido2" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Segundo Apellido</label>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="text" pInputText class="form-control" required maxlength="40"
                            [(ngModel)]="clienteNuevo.claseVia" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Clase Vía</label>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="text" pInputText class="form-control" required maxlength="40"
                            [(ngModel)]="clienteNuevo.nombreVia" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Nombre Vía</label>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="number" pInputText class="form-control" required maxlength="40"
                            [(ngModel)]="clienteNuevo.numeroVia" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Número Vía</label>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="number" pInputText class="form-control" required maxlength="40"
                            [(ngModel)]="clienteNuevo.codPostal" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Código Postal</label>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="text" pInputText class="form-control" required maxlength="40"
                            [(ngModel)]="clienteNuevo.ciudad" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Ciudad</label>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="number" pInputText class="form-control" required maxlength="40"
                            [(ngModel)]="clienteNuevo.telefono" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Teléfono</label>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-4">
                    <span class="p-float-label">
                        <input type="text" pInputText class="form-control" maxlength="75"
                            [(ngModel)]="clienteNuevo.observaciones" [ngModelOptions]="{standalone: true}">
                        <label class="form-label">Observaciones</label>
                    </span>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-outline-success float-end" (click)=enviarFormulario()>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-check-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z" />
                    </svg> Guardar</button>
            </div>
        </div>
    </form>
</div>
<br>
<br>
<br>

<br><br><br><br>
<div class="col">

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>

</div>

<br><br><br>
<div class="card">
    <div class="col-md-7">
        <h3 class="float-end">Lista de clientes</h3>
    </div>
    <p-table [value]="clientes" [paginator]="false" [rows]="rows" [showCurrentPageReport]="false" [(first)]="first"
        responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5,10,15]">

        <ng-template pTemplate="header">
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Clase Vía</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-c>
            <tr>
                <td>{{c.dniCl}}</td>
                <td>{{c.nombreCl}}</td>
                <td>{{c.apellido1}} {{c.apellido2}}</td>
                <td>{{c.claseVia}}</td>
            </tr>
        </ng-template>

    </p-table>
    <div class="col-md-7">
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]=finalPagina
            styleClass="p-button-text" class="float-end"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text" class="float-end">
        </p-button>
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]=primeraPagina
            styleClass="p-button-text" class="float-end"></p-button>
    </div>
    <font [size]="10">{{ pagina +1}}</font>
</div>

<br><br><br><br><br><br><br><br>
